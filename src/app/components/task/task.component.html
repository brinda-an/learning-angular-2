<div class="wrapper">
  <div class="container">
    <div>
      <input
        type="text"
        name="task"
        id="taskName"
        placeholder="Enter Your task"
        [(ngModel)]="taskData"
      />
      <input
        id="addTask"
        *ngIf="!isEditMode"
        type="button"
        value="Add Task"
        (click)="addTask()"
      />
      <input
        id="updateTask"
        *ngIf="isEditMode"
        type="button"
        value="Update Task"
        (click)="updateTask()"
      />
    </div>
  
    <table *ngIf="taskList.length > 0">
      <thead>
        <th>Task List</th>
        <th colspan="2" style="text-align: center;">Actions</th>
      </thead>
      <tr *ngFor="let x of taskList.reverse(); let i = index">
        <td class="taskCol">
          <input
            #sts
            type="checkbox"
            [checked]="x.done"
            (click)="updateTaskState(sts.checked, i)"
          />
          <span [ngClass]="{ ifDone: x.done }">{{ x.title }}</span>
        </td>
        <td class="editCol" >
          <input class="editButton" type="button" value="Edit" (click)="editTask(i)" />
        </td>
        <td class="deleteCol">
          <input class="deleteButton" type="button" value="Delete" (click)="deleteTask(i)" />
        </td>
      </tr>
    </table>
    <input
      *ngIf="taskList.length > 0"
      id="clearTask"
      type="button"
      value="Clear Task"
      (click)="clearTask()"
    />
  </div>

</div>
